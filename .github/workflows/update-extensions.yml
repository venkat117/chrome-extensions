name: Update Extension Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Clone chrome-extension-manifests-dataset
      run: git clone https://github.com/palant/chrome-extension-manifests-dataset.git
    - name: Install dependencies
      run: |
        cd chrome-extension-manifests-dataset
        npm install
    - name: Run query and update data
      run: |
        cd chrome-extension-manifests-dataset
        node query.js -o "id, metadata.name, metadata.user_count, metadata.rating, manifest.version" true > ../extension_data.json
    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add extension_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update extension data" && git push)
